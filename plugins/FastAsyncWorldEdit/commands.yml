  deleteallunvisited:
    help: ''
    aliases:
    - deleteallunvisited
    - delunvisited
    usage: <folder> <age-ticks> [file-age=60000]
    desc: "Delete all chunks which haven't been occupied for `age-ticks` (20t = 1s)\
      \ and \nHave not been accessed since `file-duration` (ms) after creation and\n\
