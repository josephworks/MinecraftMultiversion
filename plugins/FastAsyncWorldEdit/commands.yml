      [pocketRarity=0] [pocketMin=0] [pocketMax=3]'
    desc: Generates caves
  /ore:
    help: Generates ores
    aliases:
    - /ore
    usage: <mask> <pattern> <size> <freq> <rarity> <minY> <maxY>
